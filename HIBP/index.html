<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search News</h1>
        <input type="text" id="personName" placeholder="Enter person's name" />
        <button onclick="runScript()">Search</button>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        async function runScript() {
    const name = document.getElementById("personName").value;
    const outputArea = document.getElementById("output");

    if (!name.trim()) {
        alert("Please enter a name.");
        return;
    }

    outputArea.value = "Running script, please wait...";

    try {
        const response = await fetch("http://127.0.0.1:5000/run-script", {
            method: "POST", // Must explicitly set POST method
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ person_name: name }) // Data sent in POST request
        });

        if (!response.ok) throw new Error("Error executing script");

        const data = await response.json();
        outputArea.value = data.results || "No results found.";
    } catch (error) {
        outputArea.value = "An error occurred: " + error.message;
    }
}

        
    </script>
</body>
</html>
